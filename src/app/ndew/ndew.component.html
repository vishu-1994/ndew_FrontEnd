<div class="container-fluid">
  <h1>Customer Detail Form</h1>
  <form #ndewForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- {{ndewForm.value | json}}

    <hr />

    {{customerModel | json}} -->

    <!-- {{ndewForm.form.valid}} -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required class="form-control" name="name" [(ngModel)]="customerModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <!-- {{name.untouched}} -->

    <div class="form-group">
      <label>Phone</label>
      <input type="text" required class="form-control" #phone="ngModel" pattern="^\d{10}$" name="phone" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="customerModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be of 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched" *ngIf="phone.errors.required">Phone number is required </small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be of 10 digits </small>

      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" required #email="ngModel" class="form-control" name="email" [(ngModel)]="customerModel.email" [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid || email.untouched)">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched"  *ngIf="email.errors.required">Email is required</small>
        <!-- <small class="text-danger" *ngIf="email.errors.email">Enter a valid email</small> -->

      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" required class="form-control" name="address" [(ngModel)]="customerModel.address" #address="ngModel" [class.is-invalid]="address.invalid && address.touched">
      <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</small>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="ndewForm.form.invalid">Submit</button>

    

  </form>
        <div class="panel-body" *ngIf="successMsg" align="center">
          <div class="red">{{successMsg}}</div>
        </div>

  
</div>
