<div >
  <table class="table table-striped" *ngFor="let pro of product">
    <tr>
      <th>Product Id</th>
      <td>{{pro.productId}}</td>
    </tr>
    <tr>
      <th>Product Name</th>
      <td>{{pro.productName}}</td>
    <tr>
      <th>Quantity</th>
      <td>{{pro.quantity}}</td>
    </tr>
    <tr>
      <th>Delivery Date</th>
      <td>{{pro.deliveryDate}}</td>
    </tr><br><br><br>
  </table>
</div>
